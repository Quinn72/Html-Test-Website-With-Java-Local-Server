<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake.css" />
  <script defer src="snake.js"></script>

  <style>
    /* Position the Home link in top-left corner */
    #home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s ease;
    }
    #home-link:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='Landing_page.html'">Home</button>
  <button onclick="logout()">Log Out</button>

  <div class="scoreboard">
    <h3>Top Score</h3>
    <div id="topScoreDisplay">0</div>
  </div>

  <div class="wrapper">
    <div class="score">Score: 0</div>
    <div class="highscore">High Score: 0</div>
    <div class="play-board"></div>
  </div>

  <!-- Difficulty Modal -->
  <div id="difficultyModal" class="difficulty-modal">
    <div class="difficulty-content">
      <h2>Select Difficulty</h2>
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
      <button onclick="startGame('hard')">Hard</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="game-over-modal">
    <div class="difficulty-content">
      <h2>Game Over</h2>
      <div>Your final score: <span id="finalScore">0</span></div>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>
</body>
</html>
