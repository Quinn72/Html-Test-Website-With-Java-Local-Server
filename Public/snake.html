<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake.css" />
  <script defer src="snake.js"></script>
</head>
<body>
  <button onclick="window.location.href='Landing_page.html'">Home</button>

  <div class="scoreboard">
    <h3>Top Score</h3>
    <div id="topScoreDisplay">0</div>
  </div>

  <div class="wrapper">
    <div class="score">Score: 0</div>
    <div class="highscore">High Score: 0</div>
    <div class="play-board"></div>
  </div>

  <!-- Touch Controls (Only show on mobile) -->
  <div class="touch-controls" id="touchControls">
    <button onclick="setDirection('up')">↑</button>
    <div>
      <button onclick="setDirection('left')">←</button>
      <button onclick="setDirection('down')">↓</button>
      <button onclick="setDirection('right')">→</button>
    </div>
  </div>

  <!-- Difficulty Modal -->
  <div id="difficultyModal" class="difficulty-modal">
    <div class="difficulty-content">
      <h2>Select Difficulty</h2>
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
      <button onclick="startGame('hard')">Hard</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="game-over-modal">
    <div class="difficulty-content">
      <h2>Game Over</h2>
      <div>Your final score: <span id="finalScore">0</span></div>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>
</body>
</html>
